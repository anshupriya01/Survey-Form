    <form id="survey-form">
        <h1 id="title"> Survey Form </h1>
        <p id="description"> Tell me about yourself </p>

        <div id="survey-form">
            <label for="name" id="name-label" class="labels" style="margin-top: 20px;">Full Name: </label>
            <div class="right">
                <input style="margin-top: 20px;" type="text" id="name" placeholder="Your Name" class="input" required>
            </div>
            <br> </br>
            <label for="email" id="email-label" class="labels"> Email id: </label>
            <div class="right">
                <input type="email" id="email" class="input" required placeholder="Email">
            </div>
            <br> </br>
            <label for="number" id="number-label" class="labels"> Age: </label>
            <div class="right">
                <input id="number" class="input" min="0" max="100" type="number" placeholder="Your Age">
            </div>
            <br></br>
            <!-- dropdown -->
            <label for="food" class="labels"> Favorite Food:</label>
            <div class="right">
                <select id="dropdown" name="food" class="input ">
                    <option disabled value="select"> Select an option </option>
                    <option value="pizza"> Pizza </option>
                    <option value="salad"> Salad </option>
                    <option value="fried-rice"> Fried Rice </option>
                </select>
            </div>
            <br> </br>

            <!-- radio buttons -->
            <label class="labels" for="radio"> Waffles or Pancakes? </label>
            <ul class="right" style="list-style: none;">
                <li class="radio"> <input name="radio-buttons" value="1" type="radio">
                    <label> Waffles</label></input>
                </li>
                <li class="radio"><input name="radio-buttons" value="2" type="radio"> </input>
                    <label> Pancakes</label>
                </li>
            </ul>

            <!-- checkbox -->
            <label for="sports" class="labels"> What sport(s) do you play/do? (check all that apply)</label>
            <ul id="sports" style="list-style: none" class="right">
                <li class="checkbox"><label>
                        <input type="checkbox" id="basketball" value="1"> Basketball </label>
                    </input></li>
                <li class="checkbox"><label><input type="checkbox" id="soccer" value="2"> Soccer </label>
                    </input></li>
                <li class="checkbox"><label><input type="checkbox" id="baseball" value="3"> Baseball/Softball
                    </label></input></li>
                <li class="checkbox"><label><input type="checkbox" id="badminton" value="4"> Badminton </label></input>
                </li>
                <li class="checkbox"><label><input type="checkbox" id="football" value="5"> Football </label></input>
                </li>
                <li class="checkbox"><label><input type="checkbox" id="taekwondo" value="6"> Taekwondo 
                    </label></input></li>
                <li class="checkbox"><label><input type="checkbox" id="tv" value="7"> Professional TV watching
                    </label></input></li>
            </ul>
            <!-- comments -->
            <label for="comment" class="labels"> Any Comments or Suggestions? </label>
            <div>
                <textarea name="comment" rows="8" columns="80" class="input right"
                    placeholder="Any sugessions..."></textarea>
            </div>
            <br> </br>
            <button id="submit" type="submit"> Submit </button>


        </div>
    </form>

    </form>
</body>
